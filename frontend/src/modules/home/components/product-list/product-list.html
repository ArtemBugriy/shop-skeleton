@if (productList.hasValue()) {
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    @for (product of productList.value(); track product.id) {
      <app-product-list-item [item]="product"></app-product-list-item>
    }
  </div>
} @else if (productList.error()) {
  <div
    class="rounded-2xl border border-rose-200 bg-rose-50 p-4 text-sm text-rose-800 dark:border-rose-900/60 dark:bg-rose-950/40 dark:text-rose-200"
  >
    <div class="font-medium">Could not load product list information</div>
    <div class="mt-1 text-rose-700/80 dark:text-rose-200/80">Try again later.</div>
  </div>
} @else if (productList.isLoading()) {
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    @for (skeleton of [1, 2, 3, 4, 5, 6]; track skeleton) {
      <div
        class="h-32 animate-pulse rounded-2xl border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-slate-950"
      >
        <div class="h-4 w-2/3 rounded bg-slate-200 dark:bg-slate-800"></div>
        <div class="mt-3 h-3 w-full rounded bg-slate-100 dark:bg-slate-900"></div>
        <div class="mt-2 h-3 w-4/5 rounded bg-slate-100 dark:bg-slate-900"></div>
      </div>
    }
  </div>
}
