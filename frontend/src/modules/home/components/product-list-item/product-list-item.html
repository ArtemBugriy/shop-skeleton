<article
  class="group rounded-2xl border border-slate-200 bg-white p-4 shadow-sm transition hover:-translate-y-0.5 hover:border-indigo-200 hover:shadow-md dark:border-slate-800 dark:bg-slate-950 dark:hover:border-indigo-900/60"
>
  <div class="flex items-start justify-between gap-3">
    <h3 [innerHTML]="item().name" class="text-base font-semibold text-slate-900 dark:text-slate-100"></h3>
    <div
      class="rounded-full bg-indigo-50 px-2.5 py-1 text-xs font-semibold text-indigo-700 dark:bg-indigo-950/60 dark:text-indigo-200"
    >
      {{ item().price | currency:'USD':'symbol':'1.2-2' }}
    </div>
  </div>
  <p [innerHTML]="item().description" class="mt-2 line-clamp-3 text-sm text-slate-600 dark:text-slate-400"></p>
  <div class="mt-4 flex items-center justify-between">
    <div class="text-xs text-slate-500 dark:text-slate-500">ID: {{ item().id }}</div>
    <button
      class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-indigo-600/20 transition hover:bg-indigo-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus-visible:ring-indigo-300 dark:focus-visible:ring-offset-slate-950"
      type="button"
    >
      <span>View</span>
      <span class="text-white/80 transition group-hover:translate-x-0.5">â†’</span>
    </button>
  </div>
</article>
