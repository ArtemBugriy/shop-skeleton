name: deploy

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shop-backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shop-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shop-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/shop-frontend:latest

  deploy-vps:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_APP_DIR }}
            export DOMAIN=${{ secrets.VPS_DOMAIN }}
            export EMAIL=${{ secrets.VPS_EMAIL }}
            export INSTALL_CERTBOT=${{ secrets.INSTALL_CERTBOT }}
            export SETUP_UFW=${{ secrets.SETUP_UFW }}
            export RUN_VPS_SETUP=${{ secrets.RUN_VPS_SETUP }}
            export APP_DIR=${{ secrets.VPS_APP_DIR }}
            if [ "${RUN_VPS_SETUP}" = "true" ]; then
              if [ -n "${DOMAIN}" ]; then
                ./ops/setup_vps.sh
              else
                echo "VPS_DOMAIN not set; skipping VPS setup script."
              fi
            else
              echo "RUN_VPS_SETUP not true; skipping VPS setup script."
            fi
            export IMAGE_NAMESPACE=${{ env.IMAGE_NAMESPACE }}
            export IMAGE_TAG=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
            export DATABASE_URL=${{ secrets.DATABASE_URL }}
            cat > .env <<EOF
            IMAGE_NAMESPACE=${IMAGE_NAMESPACE}
            IMAGE_TAG=${IMAGE_TAG}
            DATABASE_URL=${DATABASE_URL}
            EOF
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml run --rm backend npx prisma migrate deploy
            docker compose -f docker-compose.prod.yml up -d
