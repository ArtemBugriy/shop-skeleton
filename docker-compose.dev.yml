services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      DATABASE_URL: file:/usr/src/app/dev.db
      # Improve file watching on macOS bind mounts
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - ./backend/dev.db:/usr/src/app/dev.db
      - backend_node_modules:/usr/src/app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/healthcheck || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    command: sh -c "npm i && npm run start:dev"
#    command: sh -c "npx prisma generate && npx prisma db push && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    command: sh -c "npm i && npm run start -- --host 0.0.0.0 --poll=2000"

volumes:
  backend_node_modules:
  frontend_node_modules:
