services:
  backend:
    image: ghcr.io/${IMAGE_NAMESPACE}/shop-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-file:/usr/src/app/data/prod.db}
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - backend_data:/usr/src/app/data
    restart: unless-stopped

  frontend:
    image: ghcr.io/${IMAGE_NAMESPACE}/shop-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
      PORT: 4000
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
